name: Build Full Ghidra ARM64 (Decompiler + Core)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full Ghidra source
        run: |
          git clone --recursive https://github.com/NationalSecurityAgency/ghidra.git
          cd ghidra
          git submodule update --init --recursive

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake git \
            gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            openjdk-21-jdk unzip

      - name: Verify Java and Gradle
        run: |
          java -version
          ./ghidra/support/gradle/bin/gradle -v || true

      - name: Prepare local Maven repo
        working-directory: ghidra
        run: |
          mkdir -p ghidra_dependencies/flatRepo
          echo "flatRepo=ghidra_dependencies/flatRepo" > ghidra.repos.config

      - name: Build native ARM64 decompiler
        working-directory: ghidra
        run: |
          export CC=aarch64-linux-gnu-gcc
          export CXX=aarch64-linux-gnu-g++
          ./gradlew --no-daemon buildNatives_linux_arm_64 --stacktrace --info

      - name: Build full Ghidra distribution
        working-directory: ghidra
        run: |
          ./gradlew --no-daemon buildGhidra --stacktrace --info

      - name: List build outputs
        working-directory: ghidra
        run: |
          echo "âœ… Listing final build artifacts:"
          ls -R build/dist || true
          ls -R build/os/linux_arm_64 || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ghidra-full-arm64
          path: |
            ghidra/build/dist/
            ghidra/build/os/linux_arm_64/
